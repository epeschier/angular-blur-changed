<!doctype html>
<html>
  <head>
    <!-- Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
 
    <!-- Blur-changed directive -->
    <script src="../src/blur-changed-directive.js"></script>

    <!-- Example app -->
    <script src="app.js"></script>
  </head>

  <body ng-app="BlurChangedExample" ng-controller="BlurChangedCtrl as vm">
    <div>
      <h1>Angular Blur Changed Directive</h1>
      <p>Triggers a callback function if blur AND the value has changed.</p>
      <p>
        <a href="https://github.com/epeschier/blur-changed-directive" class="btn btn-primary btn-lg">Download on GitHub</a>
      </p>
    </div>

    <div>
      <input type="text" ng-model="vm.value" blur-changed="vm.callback" />
      <p>Model value: {{vm.value}}</p>
      <p>Tab out of input to see the changes.</p>
    </div>
  </body>
</html>
